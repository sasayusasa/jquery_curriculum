<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', (今回はこのIDを使用してください) ※IDは他サイト等には絶対に転載しないでください
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在のページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
      // <div class="pager" data-js="pager">
      //   <div class="counter">
      //     <span class="counter-current"></span>/<span class="counter-all"></span>
      //   </div>
      //   <div class="btn-wrapper">
      //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
      //     <a class="btn-item" data-js="page-next" href="">次へ</a>
      //   </div>
      // </div>
      $(function() {
        var nowPage = 1;
        $('[data-js="search-btn"]').on('click', function() {
          nowPage = 1;
          search();
        });
        $(document).on('click', '[data-js="page-prev"]', function(e) { //document=現在のドキュメント全体 動的に追加された要素の指定方法。
          e.preventDefault();
          if ($('[data-js="page-prev"]').hasClass('disabled')) {
            return false;
          }
          //ガード節
          nowPage--;
          search();
        });
        $(document).on('click', '[data-js="page-next"]', function(e) {
          e.preventDefault();
          if ($('[data-js="page-next"]').hasClass('disabled')) {
            return false;
          }
          //ガード節
          nowPage++;
          search();
        });
        function search() {
          $('.message').empty();//指定したDOM要素の”子要素のみ”を削除する。
          $('.lists').empty();
          $('.pager').remove();//指定したDOM要素自体を削除する。
          var searchword = $('[data-js="search-word"]').val();
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',//URLに取得した内容が表示される。POSTはされない。
            datatype: 'json', //非同期
            data: {
              keyword: searchword,
              applicationId: '1019399324990976605',//アプリID
              booksGenreId: '001',//ジャンルID
              page: nowPage,
              hits: 20
            },
          })
          .done(function(data) {
            access(data);
          })
          .fail(function(error) {
            accessfailure(error);
          });
          function access(data) {
            if (data.count === 0) {
              $('.message').html('<p class="error-message">検索結果は０でした。<br>別のワードで検索して下さい。</p>');
            };
            var template = '';
            $.each(data.Items, function(index, book) {
              template += '<li class="lists__item">' +
                            '<div class="lists__item__inner">' +
                              '<a href="'+ book.Item.itemUrl +'" class="lists__item__link" target="_blank">' +
                                '<img src="'+ book.Item.mediumImageUrl +'" class="lists__item__img" alt="i.Item.title">' +
                                '<p class="lists__item__detail">作品名：'+ book.Item.title +'</p>' +
                                '<p class="lists__item__detail">作者　：'+ book.Item.author +'</p>' +
                                '<p class="lists__item__detail">出版社：'+ book.Item.publisherName +'</p>' +
                              '</a>' +
                            '</div>' +
                          '</li>';
            });
            $('.lists').append(template);
            if (data.count > 0) {
              var pagerTemplate =
                '<div class="pager" data-js="pager">' +
                  '<div class="counter">' +
                    '<span class="counter-current">'+ data.page +'</span>/<span class="counter-all">'+ data.pageCount +'</span>' +
                  '</div>' +
                  '<div class="btn-wrapper">' +
                    '<a class="btn-item" data-js="page-prev" href="#">前へ</a>' +
                    '<a class="btn-item" data-js="page-next" href="#">次へ</a>' +
                  '</div>' +
                '</div>';
              $('.container').append(pagerTemplate);
              if (data.page === 1) {
                $('[data-js="page-prev"]').addClass('disabled');
              }
              if (data.page === data.pageCount) {
                $('[data-js="page-next"]').addClass('disabled');
              };
            };
          };
          function accessfailure(error) {
            var errorMessage;
            switch (error.status) {
              case 0:
                errorMessage = "インターネットアクセス無し。<br>ネットワークの接続を確認して下さい。";
                break;
              case 400:
                errorMessage = "検索ワードを入力して下さい。";
                break;
              case 404:
                errorMessage = "データが存在しません。";
                break;
              case 429:
                errorMessage = "アクセス過多です。<br>しばらく時間を置いてからお試し下さい。";
                break;
              case 500:
                errorMessage = "システムエラー";
                break;
              case 503:
                errorMessage = "メンテナンス中です。";
                break;
              default:
                errorMessage = "不明なエラー";
            };
            $('.message').html('<p class="error-message">'+ errorMessage +'</p>');
          };
        };
      });
    </script>
  </body>
</html>
